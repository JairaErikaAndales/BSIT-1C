<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark d-flex justify-content-center">

    <div class="mt-5 pt-5 d-flex justify-content-center">
        <div class="container border border-primary danger-5 m-2 text-center rounded rounded-5 d-flex justify-content-center align-items-center flex-column"
            style="padding: 100px; gap: 100px;">
            <h3 id="question" class="text-primary" >Question Here</h3>
            <div class="d-flex flex-column gap-3">
                <div class="position-relative d-flex justify-content-center">
                    <input class="rounded p-2 form-control" type="text" id="input" required>
                    <div class="valid-tooltip">
                        Correct Answer!
                    </div>
                    <div class="invalid-tooltip">
                        Incorrect Answer!
                    </div>
                </div>
                <button type="submit" class="w-100 rounded border bg-primary text-white p-1" id="btn">Submit</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        var questions = document.getElementById('question')
        var btn = document.getElementById('btn')

        var iterate = 0
        const datas = [
            {
                question: "Question 1: 5+3",
                answer: 8
            },
            {
                question: "Question 2: 6+6",
                answer: "12"
            },
            {
                question: "4+4?",
                answer: "8"
            },
            {
                question: "Question 4: 2+2?",
                answer: "4"
            },
            {
                question: "Question 5:1+1?",
                answer: "2"
            },
        ]
        console.log(datas[iterate].answer)
        questions.innerText = datas[iterate].question
        btn.addEventListener("click", () => {
            var input = document.getElementById('input').value

            if (input == datas[iterate].answer) {
                iterate += 1
                if (iterate >= datas.length) {
                    iterate = 0
                }
                questions.innerText = datas[iterate].question
                document.getElementById('input').classList.remove("is-invalid")
                document.getElementById('input').classList.add("is-valid")


                document.getElementById('input').value = ""
            }
            else if (input != datas[iterate].answer) {
                document.getElementById('input').classList.remove("is-valid")
                document.getElementById('input').classList.add("is-invalid")
            }
        })
    </script>
</body>

<style>
    *{
        background-image: url('https://static.vecteezy.com/system/resources/previews/008/889/844/non_2x/quiz-set-in-doodle-style-illustration-icon-question-symbol-for-print-and-design-quiz-and-exam-concept-isolated-element-on-black-background-collection-of-sign-for-school-and-event-vector.jpg');

}
h3{
    color: white;
}
</style>

</html>
