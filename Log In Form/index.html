<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background-image: url('https://onaircode.com/wp-content/uploads/2019/09/simple-pattern-css-1024x580.jpg');
    }
    .registration-form {
      
      max-width:400px;
      margin-top: 50px ;
      margin-left: 70px;
      background: transparent;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .registration-form .form-control {
      padding: 20px;
      margin-top: 20px;

    }
    .registration-form .btn {
      width: 100%;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form class="registration-form">
        <H1 style="text-align: center;">Register Here!</H1><br>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter First Name" id="firstName" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control"placeholder="Enter Last Name" id="lastName" required>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Enter Email"id="email" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control"placeholder="Enter Address" id="address" required>
        </div>
        <div class="form-group">
          <input type="tel" class="form-control" placeholder="Enter Phone Number"id="phone" required>
        </div>
        <button type="submit" class="btn btn-success">Register</button>
      </form>  </div> </div></div>
</body>
</html>
