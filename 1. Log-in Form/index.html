<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            background-image: url('https://static5.depositphotos.com/1022214/466/i/450/depositphotos_4661138-stock-photo-question-marks-different-colors-drawn.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border: 2px solid black;
            border-radius: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .login-form h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .login-form label {
            margin-bottom: 5px;
        }

        .login-form input[type="text"],
        .login-form input[type="password"],
        .login-form input[type="number"],
        .login-form select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-form input[type="radio"] {
            margin-right: 5px;
        }

        .login-form button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-form button:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            .login-container {
                width: 90%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <h2>Student's Form</h2>
            <label for="name">Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="mail">Email:</label>
            <input type="text" id="mail" name="Email" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" required>

            <label>Course:</label>
            <label><input type="radio" name="course" value="BSIT" required> BSIT</label>
            <label><input type="radio" name="course" value="BEED"> BEED</label>
            <label><input type="radio" name="course" value="BSED"> BSED</label>
            <label><input type="radio" name="course" value="BSHM"> BSHM</label>

            <label>Gender:</label>
            <label><input type="radio" name="gender" value="male" required> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
            <label><input type="radio" name="gender" value="other"> Other</label>

            <label for="hobbies">Hobbies:</label>
            <select id="user-type" name="user-type" required>
                <option value="hobby1">Sports</option>
                <option value="hobby2">Online Games</option>
                <option value="hobby3">Listening Music</option>
            </select>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
