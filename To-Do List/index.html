<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-image: url('https://images.pexels.com/photos/8250994/pexels-photo-8250994.jpeg?cs=srgb&dl=pexels-pnw-prod-8250994.jpg&fm=jpg');
    background-repeat: no-repeat;
    background-size: cover;
    margin: 0;
    padding: 0;
}
.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 50px;
    background:transparent;
    border-radius: 10px;
    box-shadow: 0 0 5px 5px rgb(68, 65, 65);
}
#task-form {
    margin-bottom: 20px;
}
</style>
<body>
  <div class="container">
    <h1>Daily Task Manager</h1>
    <form id="taskForm">
      <input type="text" class="form-control mb-2" placeholder="Task Title" required>
      <textarea class="form-control mb-2" placeholder="Task Description" required></textarea>
      <input type="date" class="form-control mb-2" required>
      <button type="submit" class="btn btn-primary">Add Task</button>
    </form>
    <ul id="taskList" class="list-group mt-3">
     
    </ul>
  </div>

  <script>
    const taskForm = document.getElementById('taskForm');
    const taskList = document.getElementById('taskList');
    taskForm.addEventListener('submit', function(event) {
      event.preventDefault();
      const title = taskForm.querySelector('input[type="text"]').value;
      const description = taskForm.querySelector('textarea').value;
      const date = taskForm.querySelector('input[type="date"]').value;

     
      const taskItem = document.createElement('li');
      taskItem.className = 'list-group-item';
      taskItem.innerHTML = `
        <h5>${title}</h5>
        <p>${description}</p>
        <small>${date}</small>
        <button class="btn btn-danger btn-sm float-end">Delete</button>
      `;

      taskList.appendChild(taskItem);

      
      taskForm.reset();
    });

    taskList.addEventListener('click', function(event) {
      if (event.target.tagName === 'BUTTON') {
        event.target.parentElement.remove();
      }
    });
  </script>

</body>
</html>
